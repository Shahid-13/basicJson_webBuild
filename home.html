<html>
    <head>
        <link rel="stylesheet" href="home.css">
    </head>
    <body onload="displayData()">
        <div class="container">
            <input type="button" value="Add User" class="btn" onclick="addData()">
            <input class="form-control" placeholder="Search by Username.. " onkeyup="searchData()" id="search" />
            <select id="role-filter"name="role" class="btn" onchange="roleFilter()">
                <option id="default" value="default" >Default</option>
                <option id="admin" value="Admin">Admin</option>
                <option id="member" value="Member" >Member</option>
                <option id="guest" value="Guest">Guest</option>
              </select>
            <div class = "outerdiv" id="result"> 
                <p id="showData"></p>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p> Are you sure you want to delete this item? </p>
                    <input type="button" id="delete-btn" value="Delete" class="innerbtn"/>
                    <input type="button" id="cancel-btn" value="Cancel" class="btn"/>
                </div>
            </div>
        </div>
    </body>
    <script src="home.js"></script>
    
</html>
